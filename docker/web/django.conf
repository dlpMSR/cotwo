upstream django {
    ip_hash;
    server backend:8001;
}

server {
    listen      80;
    server_name dockerhost;
    charset     utf-8;

    client_max_body_size 75M;

    location / {
        proxy_pass  http://frontend:8080;
    }

    location ~ ^/api/ {
        uwsgi_pass  backend:8001;
        include     /etc/nginx/uwsgi_params;
    }

    location /static {
        alias /code/static;
    }
}
