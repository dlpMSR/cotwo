version: "3.9"
services:
  web:
    build: ./docker/web
    volumes:
      - ./backend:/code
    ports:
      - '80:80'

  db:
    build: ./docker/db
    env_file: ./docker/db/mariadb.env
    volumes:
      - ./docker/db/data:/var/lib/mysql
    expose:
      - '3306'
  
  redis:
    build: ./docker/redis
    ports:
      - '6379:6379'
      
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    command: supervisord
    volumes:
      - ./backend:/code
    expose:
      - '8001'
      - '8002'

  daemon:
    build:
      context: .
      dockerfile: ./docker/daemon/Dockerfile
    volumes:
      - ./daemon:/code
    dommand: 

  frontend:
    build: ./docker/frontend
    volumes:
      - ./frontend:/code
